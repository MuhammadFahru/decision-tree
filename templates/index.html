<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Computer</title>

    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card shadow mt-5 mb-5 ms-3 me-3" data-aos="flip-up">
                    <div class="card-body p-5">
                        <form action="{{ url_for('prediction') }}" method="POST">
                            <h4 class="mb-3"><b>Input Data</b></h4>
                            <div class="row">
                                <div class="form-group mb-3">
                                    <label for="age" class="mb-2"><b>Age</b></label>
                                    <select class="form-select" aria-label="Select Option" id="age" name="age" required>
                                        <option value="0">Middle Age</option>
                                        <option value="1">Senior</option>
                                        <option value="2">Youth</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="income" class="mb-2"><b>Income</b></label>
                                    <select class="form-select" aria-label="Select Option" id="income" name="income" required>
                                        <option value="0">High</option>
                                        <option value="1">Low</option>
                                        <option value="2">Medium</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="student" class="mb-2"><b>Student</b></label>
                                    <select class="form-select" aria-label="Select Option" id="student" name="student" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="credit_rating" class="mb-2"><b>Credit Rating</b></label>
                                    <select class="form-select" aria-label="Select Option" id="credit_rating" name="credit_rating" required>
                                        <option value="0">Excellent</option>
                                        <option value="1">Fair</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Data</button>
                        </form>
                        <hr class="mt-4 mb-4">
                        <h4 class="mb-3"><b>Data Testing</b></h4>
                        <div class="form-group mb-3">
                            <label class="mb-2"><b>Age</b></label>
                            <input type="text" class="form-control" value="{{ age }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2"><b>Income</b></label>
                            <input type="text" class="form-control" value="{{ income }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2"><b>Student</b></label>
                            <input type="text" class="form-control" value="{{ student }}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2"><b>Credit Rating</b></label>
                            <input type="text" class="form-control" value="{{ credit_rating }}" readonly>
                        </div>
                        <hr class="mt-2 mb-4">
                        <h4 class="mb-3"><b>Prediction Result</b></h4>
                        <h5>Buy Computer : {{ predicted }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
